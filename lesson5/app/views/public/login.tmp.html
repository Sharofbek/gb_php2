{% extends 'base.tmp' %}

{% block content %}
<div class="container">
	<div class="col-md-5 mx-auto">
		<h1 class="mb-5">Login page</h1>
	    <form action="login.php" method="POST">
	        <div class="form-group">
	            <label for="email">
	                Email address
	            </label>
	            <input aria-describedby="emailHelp" class="form-control" name="email" id="email" type="email" value="{{ email }}">
	                <small class="form-text text-muted" id="emailHelp">
	                    We'll never share your email with anyone else.
	                </small>
	            </input>
	        </div>
	        <div class="form-group">
	            <label for="password">
	                Password
	            </label>
	            <input class="form-control" id="password" name="password" type="password">
	            </input>
	        </div>
	        <div class="form-group form-check">
	            <input class="form-check-input" id="remember" type="checkbox" name="remember" {% if remember is not empty %} checked="" {% endif %}>
	                <label class="form-check-label" for="remember">
	                    Remember me
	                </label>
	            </input>
	        </div>
	        <button class="btn btn-primary" type="submit">
	            Submit
	        </button>
	    </form>
	</div>
</div>
{% endblock %}
