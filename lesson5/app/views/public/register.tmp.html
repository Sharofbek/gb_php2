{% extends 'base.tmp' %}

{% block content %}
<div class="container">
	<div class="col-md-5 mx-auto">
		<h1 class="mb-5">Register page</h1>
	    <form action="register.php" method="POST">
	        <div class="form-group">
	            <label for="name">
	                Your name
	            </label>
	            <input aria-describedby="emailHelp" class="form-control" name="name" id="name" type="text" value="{{ name }}">
	        </div>
	        <div class="form-group">
	            <label for="email">
	                Email address
	            </label>
	            <input aria-describedby="emailHelp" class="form-control" name="email" id="email" type="email" value="{{ email }}">
	                <small class="form-text text-muted" id="emailHelp">
	                    We'll never share your email with anyone else.
	                </small>
	        </div>
	        <div class="form-group">
	            <label for="password">
	                Password
	            </label>
	            <input class="form-control" id="password" name="password" type="password">
	        </div>
	        <div class="form-group">
	            <label for="repassword">
	                Verify Password
	            </label>
	            <input class="form-control" id="repassword" name="repassword" type="password">
	        </div>
	        <button class="btn btn-primary" type="submit">
	            Submit
	        </button>
	    </form>
	</div>
</div>
{% endblock %}
